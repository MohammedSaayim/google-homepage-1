<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>
            Google
        </title>
    </head>
    <body>
        <main>
            <nav id="top-bar">
                <ul class="left">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Store</a>
                    </li>
                </ul>
                <div class="spacer"></div>
                <ul class="right">
                    <li>
                        <a href="#">Gmail</a>
                    </li>
                    <li>
                        <a href="#">Images</a>
                    </li>
                    <li>
                        <a id="apps-button" href="#">
                            <span class="fa fa-th"></span>
                        </a>
                    </li>
                    <li>
                        <a id="signin-button" href="#">
                            Sign in
                        </a>
                    </li>
                </ul>
            </nav>
            <section id="search">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
                <input id="search-bar" type="text" />
                <div id="button-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </section>
            <div class="spacer"></div>
            <footer id="country-bar">
                <p id="country">Australia</p>
            </footer>
            <footer id="bottom-bar">
                <ul class="left">
                    <li>
                        <a href="#">Advertising</a>
                    </li>
                    <li>
                        <a href="#">Business</a>
                    </li>
                    <li>
                        <a href="#">How Search Works</a>
                    </li>
                </ul>
                <div class="spacer"></div>
                <ul class="right">
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </footer>
        </main>
    </body>
</html>
